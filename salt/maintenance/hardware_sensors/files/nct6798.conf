# Asus Motherboard with a Nuvoton nct6798 sensor chip.
chip "nct6798-*"

    # Voltages
    label in0 "Vcore"
    compute in0 @*2, @/2

    label in1 "+5V"
    {%- if grains.boardname == 'W680D4U-1L' %}
    # Asus W680D4U-1L motherboard specific scaling factor
    compute in1 @ * 3.70, @ / 3.70
    {%- else %}
    compute in1 ((40/10)+1)*@, @/((40/10)+1)
    {%- endif %}
    set in1_min 5 * 0.9
    set in1_max 5 * 1.1

    label in2 "AVSB"
    set in2_min 3.3 * 0.9
    set in2_max 3.3 * 1.1

    label in3 "3VCC"
    set in3_min 3.3 * 0.9
    set in3_max 3.3 * 1.1

    label in4 "+12V"
    compute in4 ((110/10)+1)*@, @/((110/10)+1)
    set in4_min 12 * 0.95
    set in4_max 12 * 1.05

    ignore in5
    ignore in6

    label in7 "3VSB"
    set in7_max 3.3 * 1.1

    ignore in8

    label in9 "CPU 1.80V"
    set in9_max 1.8 * 1.1

    ignore in10
    ignore in11
    ignore in12
    ignore in13
    ignore in14

    # Fans
    label fan1 "CHA_FAN1"
    label fan2 "CPU_FAN"
    label fan3 "CHA_FAN2"
    label fan4 "CHA_FAN3"
    ignore fan5
    label fan6 "AIO_PUMP"
    label fan7 "CPU_OPT"

    ## Temperatures as BIOS reports them
    label temp1 "System Temp"
    label temp2 "CPU Temp"

    # Auxiliary Temperature Readings
    ignore temp3 # AUXTIN0
    label temp4 "AUXTIN1"
    ignore temp5 # AUXTIN2
    ignore temp6 # AUXTIN3
    ignore temp7 # AUXTIN4

    # Some other things to ignore
    ignore intrusion0
    ignore intrusion1
    ignore beep_enable

chip "nct6779-*"

    label in6 "IA-Voltage"

{% if grains.cpu_model == "AMD Ryzen 7 3700X 8-Core Processor" %}
    # AMD processors
    set in0_min     0.2
    set in0_max     1.5
{% else%}
    # Intel Processors / Default
    set in0_min     2.0 * 0.90
    set in0_max     2.0 * 1.10
{% endif %}

    set in6_min     0.6
    set in6_max     1.30
    set temp1_offset -60.0
    set temp1_max 85.0
    set temp1_max_hyst 75.0
    set temp2_offset -60.0
    set temp2_max 85.0
    set temp2_max_hyst 75.0

    ignore in1
    ignore in4
    ignore in5
    ignore in9
    ignore in10
    ignore in11
    ignore in12
    ignore in13
    ignore in14
    ignore intrusion0
    ignore intrusion1

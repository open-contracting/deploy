[scrapyd]
jobs_to_keep      = {{ jobs_to_keep|default(8) }}
bind_address      = {{ bind_address|default('127.0.0.1') }}
dbs_dir           = {{ appdir }}/dbs
eggs_dir          = {{ appdir }}/eggs
jobs_dir          = {{ appdir }}/jobs
logs_dir          = {{ appdir }}/logs
jobstorage        = scrapyd.jobstorage.SqliteJobStorage

x-shared: &shared
  env_file: .env
  user: "{{ pillar.docker.uid }}:{{ pillar.docker.uid }}"
  image: "ghcr.io/open-contracting/credere-backend:latest"
  extra_hosts:
    - "host.docker.internal:host-gateway"
  restart: unless-stopped


services:
  web:
     <<: *shared
    ports:
      - {{ pillar.apache.sites.credere.context.port }}:8000
  cron:
    <<: *shared

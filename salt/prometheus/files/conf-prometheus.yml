global:
  scrape_interval: 60s
  scrape_timeout: 30s

scrape_configs:
  - job_name: 'prometheus-server-software'
    scrape_interval: 60s
    static_configs:
      - targets: ['localhost:9057']
    scheme: http

  # Node Exporter.
{%- for job_name, host in {
    'coalition': 'ocp21.open-contracting.org',
    'cove-oc4ids-2': 'ocp17.open-contracting.org',
    'cove-ocds-2': 'ocp18.open-contracting.org',
    'credere': 'ocp22.open-contracting.org',
    'kingfisher-main': 'ocp23.open-contracting.org',
    'kingfisher-replica': 'ocp05.open-contracting.org',
    'ocds-live.docs': 'ocp19.open-contracting.org',
    'prometheus-server-node': 'ocp20.open-contracting.org',
    'data-registry': 'ocp13.open-contracting.org',
    'redash': 'ocp14.open-contracting.org',
    'redmine': 'ocp16.open-contracting.org',
}.items() %}
  - job_name: '{{ job_name }}'
    scrape_interval: 60s
    static_configs:
      - targets: ['{{ host }}:7231']
    scheme: https
    tls_config:
      ca_file: /home/{{ user }}/node_exporter.pem
    basic_auth:
      username: {{ pillar.prometheus.node_exporter.username }}
      password: {{ pillar.prometheus.node_exporter.password }}
{%- endfor %}

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - 'localhost:9095'

rule_files:
  - /home/{{ user }}/conf-prometheus-rules.yml

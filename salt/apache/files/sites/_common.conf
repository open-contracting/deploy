{#- https://github.com/icing/mod_md#readme #}
{#- Without additional configuration, mod_md can only acquire certificates if port 80 is open. #}
{%- set ssl = pillar.apache.get('public_access') and https %}
{#- MDRequireHttps requires a virtual host on port 80. #}
{%- set ports = [80, 443] if ssl else [80] %}
{#- `servername` is not set for the default site. #}
{%- if ssl and servername %}
<MDomain {{ servername }}>
    MDRequireHttps permanent
    MDStapling on
</MDomain>
{%- endif %}
{%- for port in ports %}

<VirtualHost {% if 'ipv4' in pillar.apache %}{{ pillar.apache.ipv4 }}{% else %}*{% endif %}:{{ port }}{% if 'ipv6' in pillar.apache %} [{{ pillar.apache.ipv6 }}]:{{ port }}{% endif %}>
    ServerAdmin {{ pillar.system_contacts.root }}
    {%- if servername %}
    ServerName {{ servername }}
    {%- endif %}
    {%- for serveralias in serveraliases %}
    ServerAlias {{ serveralias }}
    {%- endfor %}

    {%- if port == 443 %}
    SSLEngine on
    {#- https://github.com/icing/mod_md#tls-alpn-challenges #}
    Protocols h2 http/1.1 acme-tls/1
    {%- if not servername %}
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    {%- endif %}
    {%- endif %}

    {%- if port == 443 or not ssl or not servername %}
    Include {{ includefile }}
    {%- endif %}

    {%- if not servername and ssl and port == 80 %}
    <IfModule mod_rewrite.c>
      RewriteEngine On
      RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    </IfModule>
    {%- endif %}
</VirtualHost>
{%- endfor %}
